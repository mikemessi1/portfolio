<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Mon Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="projets.html">Projets</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      
    </ul>
  </nav>
</header>

<main>
  <section class="contact-section">
    <h1>Contactez-moi</h1>

    <form class="contact-form" onsubmit="envoyerMessage(event)" aria-label="Formulaire de contact">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div class="contact-info" aria-label="Coordonnées">
      <h2>Mes coordonnées</h2>
      <p>Email : <a href="mailto:mikemessikelaureparis@gmail.com">mikemessikelaureparis@gmail.com</a></p>
      <p>Téléphone : +509 47 72 64 67</p>
      <p>GitHub : <a href="https://github.com/tina509" target="_blank" rel="noopener noreferrer">tina509</a></p>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 - Mon Portfolio</p>
</footer>

<script>
  function envoyerMessage(e) {
    e.preventDefault();
    alert("Merci pour votre message. Je prendrai contact avec vous.");
    document.querySelector('.contact-form').reset();
  }
</script>

</body>
</html>
